<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Attendance System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Same CSS as registration -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="registration-container"> <!-- Same container class -->
        <div class="registration-header">
            <h1>Welcome Back</h1>
            <p>Login to your attendance account</p>
        </div>
        
        <form id="loginForm" class="registration-form"> <!-- Same form class -->
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error-message"></span>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="register-btn">Login</button> <!-- Same button class -->
            
            <div class="login-link">
                Don't have an account? <a href="index.html">Register here</a>
            </div>
        </form>
    </div>

    <script>
        // Highlight current page in navigation
        document.querySelectorAll('.auth-link').forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('current-page');
            }
        });
    </script>

</body>
</html>
