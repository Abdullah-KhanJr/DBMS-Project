<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - Student</title>
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Attendance System</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-book"></i> <span>My Courses</span></a></li>
                <li><a href="attendance.html"><i class="fas fa-check-circle"></i> <span>Attendance History</span></a></li>
                <li><a href="#" id="logout-btn" class="logout-trigger"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
            </ul>
        </aside>
        <div class="main-content">
            <header class="top-navbar">
                <div class="navbar-left">
                    <button id="sidebar-toggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                    <h2>Course Details</h2>
                </div>
                <div class="navbar-right">
                    <div class="user-info">
                        <span id="student-name">Loading...</span>
                        <div class="profile-icon">
                            <i class="fas fa-user-circle"></i>
                            <div class="dropdown-menu">
                                <a href="profile.html">Profile</a>
                                <a href="#" id="logout-link" class="logout-trigger">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="dashboard-content">
                <div class="dashboard-header">
                    <h1 id="course-title">Course Title</h1>
                    <div class="course-meta">
                        <span id="course-code" class="meta-badge">CODE</span>
                        <span id="instructor-name" class="meta-badge"><i class="fas fa-chalkboard-teacher"></i> Instructor</span>
                        <span id="total-sessions" class="meta-badge"><i class="fas fa-calendar-check"></i> Sessions: 0</span>
                    </div>
                </div>
                <div class="attendance-summary" id="attendance-summary">
                    <!-- Attendance summary will be populated here -->
                </div>
                <div class="session-list-section">
                    <h2>Session Attendance</h2>
                    <div class="attendance-table-container">
                        <table class="attendance-table">
                            <thead>
                                <tr>
                                    <th>Session</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="session-table">
                                <!-- Session rows will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/logout.js"></script>
    <script src="../../assets/js/course-details.js"></script>
</body>
</html>
