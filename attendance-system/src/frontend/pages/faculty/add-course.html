
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course | Faculty</title>
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Attendance System</h3>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html">
                        <i class="fas fa-book"></i>
                        <span>My Courses</span>
                    </a>
                </li>
                <li class="active">
                    <a href="add-course.html">
                        <i class="fas fa-plus-circle"></i>
                        <span>Add Course</span>
                    </a>
                </li>
                <li>
                    <a href="manage-students.html">
                        <i class="fas fa-user-graduate"></i>
                        <span>Manage Students</span>
                    </a>
                </li>
                <li>
                    <a href="mark-attendance.html">
                        <i class="fas fa-clipboard-check"></i>
                        <span>Mark Attendance</span>
                    </a>
                </li>
                <li>
                    <a href="attendance-records.html">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Attendance Records</span>
                    </a>
                </li>                <li>
                    <a href="#" id="logout-btn" class="logout-trigger">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </aside>

        <div class="main-content">
            <header class="top-navbar">
                <div class="navbar-left">
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>Add New Course</h2>
                </div>
                <div class="navbar-right">
                    <div class="user-info">
                        <span id="faculty-name">Loading...</span>
                        <div class="profile-icon">
                            <i class="fas fa-user-circle"></i>
                            <div class="dropdown-menu">
                                <a href="profile.html">Profile</a>
                                <a href="#" id="logout-link">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="card">
                    <div class="card-header">
                        <h3>Course Information</h3>
                    </div>
                    <div class="card-body">
                        <form id="add-course-form">
                            <div class="form-group">
                                <label for="course_code">Course Code*</label>
                                <select id="course_code" name="course_code" required>
                                    <option value="">Select Course Code</option>
                                    <option value="ES111">ES111</option>
                                    <option value="ES205">ES205</option>
                                    <option value="HM211">HM211</option>
                                    <option value="SE201">SE201</option>
                                    <option value="SE211">SE211</option>
                                    <option value="CS232">CS232</option>
                                    <option value="CS101">CS101</option>
                                    <option value="CS102">CS102</option>
                                    <option value="CS231">CS231</option>
                                    <option value="CS221">CS221</option>
                                    <option value="CE222">CE222</option>
                                    <option value="CE221">CE221</option>
                                    <option value="HM101">HM101</option>
                                    <option value="HM102">HM102</option>
                                    <option value="MT101">MT101</option>
                                    <option value="MT102">MT102</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="course_title">Course Title*</label>
                                <select id="course_title" name="course_title" required>
                                    <option value="">Select Course Title</option>
                                    <option value="Probability and Statistics">Probability and Statistics</option>
                                    <option value="Advance Linear Algebra">Advance Linear Algebra</option>
                                    <option value="Pakistan Studies and Islamyat">Pakistan Studies and Islamyat</option>
                                    <option value="Introduction to Software Engineering">Introduction to Software Engineering</option>
                                    <option value="Requirement Engineering">Requirement Engineering</option>
                                    <option value="Database Management System">Database Management System</option>
                                    <option value="Introduction to Programming">Introduction to Programming</option>
                                    <option value="Object Oriented Programming">Object Oriented Programming</option>
                                    <option value="Discrete Math">Discrete Math</option>
                                    <option value="Data Structures and Algorithms">Data Structures and Algorithms</option>
                                    <option value="Computer Organization and Assembly Language">Computer Organization and Assembly Language</option>
                                    <option value="Digital Logic Design">Digital Logic Design</option>
                                    <option value="Communication Skills">Communication Skills</option>
                                    <option value="Advance Communication">Advance Communication</option>
                                    <option value="Calculus 1">Calculus 1</option>
                                    <option value="Linear Algebra">Linear Algebra</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="semester">Semester*</label>
                                <select id="semester" name="semester" required>
                                    <option value="">Select Semester</option>
                                    <option value="Fall 2024">Fall 2024</option>
                                    <option value="Spring 2025">Spring 2025</option>
                                    <option value="Summer 2025">Summer 2025</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="section">Section*</label>
                                <select id="section" name="section" required>
                                    <option value="">Select Section</option>
                                    <option value="A">Section A</option>
                                    <option value="B">Section B</option>
                                    <option value="C">Section C</option>
                                    <option value="D">Section D</option>
                                    <option value="E">Section E</option>
                                    <option value="F">Section F</option>
                                    <option value="G">Section G</option>
                                    <option value="H">Section H</option>
                                    <option value="I">Section I</option>
                                    <option value="J">Section J</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="credit_hours">Credit Hours*</label>
                                <select id="credit_hours" name="credit_hours" required>
                                    <option value="">Select Credit Hours</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description" name="description" rows="4" placeholder="Enter course description"></textarea>
                            </div>

                            <div id="status-message" class="status-message"></div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">
                                    <i class="fas fa-plus-circle"></i> Add Course
                                </button>
                                <button type="reset" class="btn-secondary">
                                    <i class="fas fa-times-circle"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="section" style="margin-top: 2rem;">
                    <div class="card">
                        <div class="card-header">
                            <h3>My Courses</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-container">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Course Code</th>
                                            <th>Title</th>
                                            <th>Section</th>
                                            <th>Credit Hours</th>
                                            <th>Students Enrolled</th>
                                        </tr>
                                    </thead>
                                    <tbody id="courses-list">
                                        <!-- Will be filled by JavaScript -->
                                        <tr>
                                            <td colspan="5" class="text-center">Loading courses...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    <script src="../../assets/js/auth-utils.js"></script>
    <script src="../../assets/js/logout.js"></script>
    <script type="text/javascript">
        // Validate that user is faculty before loading page
        document.addEventListener('DOMContentLoaded', function() {
            if (!validateUserAuth('faculty')) {
                return; // Stop execution if validation fails
            }
        });
    </script>
    <script src="../../assets/js/add-course.js"></script>
</body>
</html>
