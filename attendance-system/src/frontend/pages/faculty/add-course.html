
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course | Faculty</title>
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Attendance System</h3>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html">
                        <i class="fas fa-book"></i>
                        <span>My Courses</span>
                    </a>
                </li>
                <li class="active">
                    <a href="add-course.html">
                        <i class="fas fa-plus-circle"></i>
                        <span>Add Course</span>
                    </a>
                </li>
                <li>
                    <a href="manage-students.html">
                        <i class="fas fa-user-graduate"></i>
                        <span>Manage Students</span>
                    </a>
                </li>
                <li>
                    <a href="mark-attendance.html">
                        <i class="fas fa-clipboard-check"></i>
                        <span>Mark Attendance</span>
                    </a>
                </li>
                <li>
                    <a href="attendance-records.html">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Attendance Records</span>
                    </a>
                </li>
                <li>
                    <a href="../login.html" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </aside>

        <div class="main-content">
            <header class="top-navbar">
                <div class="navbar-left">
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>Add New Course</h2>
                </div>
                <div class="navbar-right">
                    <div class="user-info">
                        <span id="faculty-name">Loading...</span>
                        <div class="profile-icon">
                            <i class="fas fa-user-circle"></i>
                            <div class="dropdown-menu">
                                <a href="profile.html">Profile</a>
                                <a href="#" id="logout-link">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="card">
                    <div class="card-header">
                        <h3>Course Information</h3>
                    </div>
                    <div class="card-body">
                        <form id="add-course-form">
                            <div class="form-group">
                                <label for="course_code">Course Code*</label>
                                <input type="text" id="course_code" name="course_code" placeholder="e.g. CS101" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="course_title">Course Title*</label>
                                <input type="text" id="course_title" name="course_title" placeholder="e.g. Introduction to Programming" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="semester">Semester*</label>
                                <select id="semester" name="semester" required>
                                    <option value="">Select Semester</option>
                                    <option value="Fall 2024">Fall 2024</option>
                                    <option value="Spring 2025">Spring 2025</option>
                                    <option value="Summer 2025">Summer 2025</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="credit_hours">Credit Hours*</label>
                                <select id="credit_hours" name="credit_hours" required>
                                    <option value="">Select Credit Hours</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description" name="description" rows="4" placeholder="Enter course description"></textarea>
                            </div>

                            <div id="status-message" class="status-message"></div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">
                                    <i class="fas fa-plus-circle"></i> Add Course
                                </button>
                                <button type="reset" class="btn-secondary">
                                    <i class="fas fa-times-circle"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="section" style="margin-top: 2rem;">
                    <div class="card">
                        <div class="card-header">
                            <h3>My Courses</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-container">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Course Code</th>
                                            <th>Title</th>
                                            <th>Semester</th>
                                            <th>Credit Hours</th>
                                            <th>Students Enrolled</th>
                                        </tr>
                                    </thead>
                                    <tbody id="courses-list">
                                        <!-- Will be filled by JavaScript -->
                                        <tr>
                                            <td colspan="5" class="text-center">Loading courses...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/add-course.js"></script>
</body>
</html>
