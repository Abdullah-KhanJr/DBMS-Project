                                    color: #c62828;
                                    border: 1px solid #ef9a9a;
                                    display: block;
                                }
                                .status-message.success {

                                    color: #2e7d32;

    <!-- Initialize faculty info before loading page content -->
    <script type="text/javascript">
        // Initialize function to retrieve and setup faculty data
        async function initializeFacultyData() {
            // Validate user is faculty
            if (!validateUserAuth('faculty')) {
                return false;
            }
            
            try {
                // Pre-fetch faculty ID if the function exists
                if (typeof getFacultyId === 'function') {
                    console.log('Pre-fetching faculty ID...');
                    await getFacultyId();
                }
                return true;
            } catch (error) {
                console.error('Error initializing faculty data:', error);
                return false;
            }
        }
        
        // Run initialization on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeFacultyData().then(success => {
                if (!success) {
                    console.error('Failed to initialize faculty data');
                }
            });
        });
    </script>
    
    <!-- Page-specific scripts -->
    <script src="../../assets/js/add-course.js"></script>
    
    <!-- Error handling -->
    <script>
        window.addEventListener('error', function(event) {
            console.error('Global error caught:', event.error);
            // Show error in status message area if available
            const statusMessage = document.getElementById('status-message');
            if (statusMessage) {
                statusMessage.classList.add('error');
                statusMessage.textContent = 'Error: ' + (event.error?.message || 'Unknown error occurred');
            }
        });
    </script>
