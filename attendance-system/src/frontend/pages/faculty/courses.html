<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses | Faculty</title>
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Attendance System</h3>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="courses.html">
                        <i class="fas fa-book"></i>
                        <span>My Courses</span>
                    </a>
                </li>
                <li>
                    <a href="add-course.html">
                        <i class="fas fa-plus-circle"></i>
                        <span>Add Course</span>
                    </a>
                </li>
                <li>
                    <a href="manage-students.html">
                        <i class="fas fa-user-graduate"></i>
                        <span>Manage Students</span>
                    </a>
                </li>
                <li>
                    <a href="mark-attendance.html">
                        <i class="fas fa-clipboard-check"></i>
                        <span>Mark Attendance</span>
                    </a>
                </li>
                <li>
                    <a href="attendance-records.html">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Attendance Records</span>
                    </a>
                </li>
                <li>
                    <a href="../login.html" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </aside>

        <div class="main-content">
            <header class="top-navbar">
                <div class="navbar-left">
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>My Courses</h2>
                </div>
                <div class="navbar-right">
                    <div class="user-info">
                        <span id="faculty-name">Loading...</span>
                        <div class="profile-icon">
                            <i class="fas fa-user-circle"></i>
                            <div class="dropdown-menu">
                                <a href="profile.html">Profile</a>
                                <a href="#" id="logout-link">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="dashboard-header">
                    <h1>My Courses</h1>
                    <div class="action-btns">
                        <a href="add-course.html" class="btn-primary">
                            <i class="fas fa-plus"></i> Add New Course
                        </a>
                    </div>
                </div>

                <div class="courses-section">
                    <div class="course-list" id="faculty-course-list">
                        <!-- Will be populated by JavaScript -->
                        <div class="loading-spinner">Loading courses...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/faculty-courses-list.js"></script>
</body>
</html>
