<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Attendance System</title>
    <!-- Add Bootstrap CSS for alert styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Update the CSS path to be absolute -->
    <link rel="stylesheet" href="/assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <!-- Add message container for registration notifications -->
        <div id="registerMessage" style="display: none;" class="alert"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" name="username" placeholder="Name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@giki.edu.pk" required>
                <span id="emailError" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <span id="passwordError" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select a role</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            
            <!-- Student-specific fields -->
            <div id="studentFields" class="dynamic-fields" style="display: none;">
                <div class="form-group">
                    <label for="registrationNumber">Registration Number</label>
                    <input type="text" id="registrationNumber" name="registrationNumber" placeholder="2023113">
                    <span id="regNumberError" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="faculty">Faculty/Department</label>
                    <select id="faculty" name="faculty">
                        <option value="">Select your department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Computer Engineering">Computer Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Materials Science">Materials Science</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Chemical Engineering">Chemical Engineering</option>
                        <option value="Management Sciences">Management Sciences</option>
                    </select>
                </div>
            </div>
            
            <!-- Faculty-specific fields -->
            <div id="facultyFields" class="dynamic-fields" style="display: none;">
                <div class="form-group">
                    <label for="facultyId">Faculty ID</label>
                    <input type="text" id="facultyId" name="facultyId">
                    <span id="facultyIdError" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department">
                        <option value="">Select department</option>
                        <option value="Computer Science & Electrical Engineering">Computer Science & Electrical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Chemical & Materials Engineering">Chemical & Materials Engineering</option>
                        <option value="Engineering Science">Engineering Science</option>
                        <option value="Management Sciences">Management Sciences</option>
                    </select>
                </div>
            </div>
            
            <!-- Admin-specific fields -->
            <div id="adminFields" class="dynamic-fields" style="display: none;">
                <div class="form-group">
                    <label for="adminId">Admin ID</label>
                    <input type="text" id="adminId" name="adminId">
                </div>
            </div>
            
            <button type="submit">Register</button>
            <p class="message">Already have an account? <a href="/pages/login.html">Sign in</a></p>
        </form>
    </div>
    
    <!-- Update the JS path to be absolute -->
    <script src="/assets/js/auth.js"></script>
</body>
</html>
