<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Attendance System</title>
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <option value="">Select user type</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty Member</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            
            <!-- Student-specific fields -->
            <div id="studentFields" class="dynamic-fields" style="display: none;">
                <div class="form-group">
                    <label for="faculty">Faculty</label>
                    <select id="faculty" name="faculty">
                        <option value="">Select your faculty</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                        <option value="Chemical Engineering">Chemical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Management Sciences">Management Sciences</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Software Engineering">Software Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="registrationNumber">Registration Number</label>
                    <input type="text" id="registrationNumber" name="registrationNumber">
                    <span id="regNumberError" class="error-message"></span>
                </div>
            </div>
            
            <!-- Faculty-specific fields -->
            <div id="facultyFields" class="dynamic-fields" style="display: none;">
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department">
                        <option value="">Select your department</option>
                        <option value="Chemical and Material Engineering">Chemical and Material Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Management Sciences">Management Sciences</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="facultyId">Faculty ID</label>
                    <input type="text" id="facultyId" name="facultyId">
                    <span id="facultyIdError" class="error-message"></span>
                </div>
            </div>
            
            <!-- Admin-specific fields -->
            <div id="adminFields" class="dynamic-fields" style="display: none;">
                <div class="form-group">
                    <label for="adminId">Admin ID</label>
                    <input type="text" id="adminId" name="adminId">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="passwordError" class="error-message"></span>
            </div>
            
            <button type="submit">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
    
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/register.js"></script>
</body>
</html>
