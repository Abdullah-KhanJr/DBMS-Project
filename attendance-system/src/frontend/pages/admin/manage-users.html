<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Include header component -->
            <div id="header"></div>
        </header>
        <aside>
            <!-- Include sidebar component -->
            <div id="sidebar"></div>
        </aside>
        <main>
            <h1>Manage Users</h1>
            <div class="user-management">
                <form id="user-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <select id="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit">Add User</button>
                </form>
                <div id="user-list">
                    <h2>Existing Users</h2>
                    <ul id="users"></ul>
                </div>
            </div>
        </main>
        <footer>
            <!-- Include footer component -->
            <div id="footer"></div>
        </footer>
    </div>
    <script src="../../assets/js/dashboard.js"></script>
    <script>
        // JavaScript to handle user management functionalities
        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            // Add user logic here (API call to backend)
            console.log(`Adding user: ${username}, Email: ${email}, Role: ${role}`);
        });

        // Function to fetch and display existing users
        function fetchUsers() {
            // Fetch users logic here (API call to backend)
            console.log('Fetching users...');
        }

        // Call fetchUsers on page load
        window.onload = fetchUsers;
    </script>
</body>
</html>
